buildscript {
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.72"
    }
}

plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
}

group = 'org.todolist'
version = '0.0.1'

description = """TodoList"""

sourceCompatibility = 1.5
targetCompatibility = 1.5
tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}

jar {
    manifest {
        attributes "Main-Class": "org.todolist.MainKt"
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

repositories {
     mavenCentral()
}

dependencies {
    implementation group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib', version:'1.3.72'
    implementation group: 'io.jooby', name: 'jooby-netty', version:'2.8.8'
    implementation group: 'org.jooby', name: 'jooby-lang-kotlin', version:'1.6.7'
    implementation group: 'com.github.jasync-sql', name: 'jasync-postgresql', version:'1.1.3'
    implementation group: 'com.google.code.gson', name: 'gson', version:'2.8.6'
    implementation group: 'io.jooby', name: 'jooby-gson', version:'2.8.8'
    implementation group: 'ch.qos.logback', name: 'logback-classic', version:'1.2.3'
}