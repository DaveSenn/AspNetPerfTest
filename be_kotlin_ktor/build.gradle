plugins {
    // Apply the Kotlin JVM plugin to add support for Kotlin.
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}
apply plugin: 'java'
apply plugin: 'kotlin'

group = 'Todolist'
version = '0.0.1'

description = """TodoList"""

jar {
    manifest {
        attributes "Main-Class": "TodoList.AppKt"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // Align versions of all Kotlin components
    implementation platform('org.jetbrains.kotlin:kotlin-bom')
    implementation "io.ktor:ktor-gson:1.3.2"

    compile "io.ktor:ktor-server-core:1.3.2"
    compile "io.ktor:ktor-server-netty:1.3.2"
    compile group: 'com.github.jasync-sql', name: 'jasync-postgresql', version:'1.1.3'
    compile group: 'com.google.code.gson', name: 'gson', version:'2.8.6'
}

application {
    // Define the main class for the application.
    mainClassName = 'TodoList.AppKt'
}
